version: '2'
services:
{%- $args := .Args %}{% range .ToolsAssets %}
    {% .Name %}:
        build: ./{% .Name %}
        image: {% index $args "rigistry_username" %}/omnia-{% .Name %}:{% index $args "images_tag" %}
    {%- if .Ports %}
        ports:
        {%- range .Ports %}
            - "{% . %}:{% . %}"
        {%- end %}
    {%- end %}
    {%- if .Links %}
        links:
        {%- range .Links %}
            - {% . %}
        {%- end %}
    {%- end %}
    {%- if .IsAgent %}
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock"
            - "/proc:/mnt/proc:ro"
            - "/etc/hostname:/mnt/hostname:ro"
        privileged: true
    {%- end %}{% end %}